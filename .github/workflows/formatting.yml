name: Format Python Code

on:
  push:
    paths:
    - '**.py'
  pull_request:
    paths:
    - '**.py'

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Black Code Formatter
      uses: lgeiger/black-action@v1.0.1
      with:
        args: '. --check'