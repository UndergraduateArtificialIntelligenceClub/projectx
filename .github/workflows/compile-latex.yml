name: Compile LaTeX Documents

on:
  push:
    paths:
    - '**.tex'
    - '**.bib'
    - '.github/workflows/compile-latex.yml'

jobs:
  compile-latex:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Compile LaTeX documents
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: |
            papers
          root_file: |
            papers/deliverable1.tex
            papers/deliverable1-temp.tex

      - name: Save output PDFs as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: papers
          path: papers/*.pdf